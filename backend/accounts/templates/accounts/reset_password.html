<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>بازنشانی گذرواژه</title>
  <style>
    body {
      font-family: Tahoma, Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 30px;
    }
    h1 {
      color: #333333;
      text-align: center;
    }
    p {
      color: #555555;
      line-height: 1.6;
    }
    .button {
      display: inline-block;
      padding: 12px 25px;
      margin: 20px 0;
      background-color: #007bff;
      color: #ffffff !important;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container" dir="rtl">
    <h1>بازنشانی گذرواژه</h1>

    <p>سلام {{ username }}</p>

    <p>درخواستی برای بازنشانی گذرواژهٔ حساب شما ثبت شده است. برای ایجاد یک گذرواژهٔ جدید، لطفاً روی دکمهٔ زیر کلیک کنید:</p>

    <p style="text-align: center; cursor: pointer;">
      <a href="{{ url }}" class="button">بازنشانی گذرواژه</a>
    </p>

    <p>اگر شما این درخواست را ارسال نکرده‌اید، این ایمیل را نادیده بگیرید. حساب شما همچنان امن است.</p>
  </div>
</body>
</html>
