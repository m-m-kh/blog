<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>خوش آمدید</title>
  <style>
    body {
      font-family: Tahoma, Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      direction: rtl; /* راست‌چین کردن کل ایمیل */
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 30px;
    }
    h1 {
      color: #333333;
      text-align: center;
    }
    p {
      color: #555555;
      line-height: 1.5;
    }
    .button {
      display: inline-block;
      padding: 12px 25px;
      margin: 20px 0;
      background-color: #007bff;
      color: #ffffff !important;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .footer {
      font-size: 12px;
      color: #999999;
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container" dir="rtl">
    <h1>خوش آمدید!</h1>
    <p>سلام {{ username }}</p>
    <p>با تشکر از ورود شما به سرویس ما. لطفاً برای دسترسی به حساب کاربری خود روی دکمه زیر کلیک کنید:</p>
    <p style="text-align: center; cursor: pointer">
      <a href="{{ url }}" class="button">تایید حساب کاربری</a>
    </p>
    <p>اگر شما این درخواست را ثبت نکرده‌اید، این ایمیل را نادیده بگیرید.</p>

  </div>
</body>
</html>
